<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tekslama">Lorem ipsum dolor sit </p>
    <p>masukan teks baru</p>
    <input type="text" id="input">
    <br>
    <input type="button" onclick="ubah()"  value="ubah teks">

    <script>
        function ubah() {
            var input = document.getElementById("input").value;
            document.getElementById('tekslama').innerHTML = input;
        }
    </script>
</body>
</html>
